<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Night Ventures - Probability Map</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light only">
</head>
<body>
  <header class="layout" style="padding-top: 16px; padding-bottom: 16px;">
    <nav class="row" aria-label="Primary">
      <h1 style="margin-right: auto;">The Night Ventures</h1>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="admin.html">Admin</a>
    </nav>
  </header>
  <main class="layout" style="padding-bottom: 32px;">
    <section class="section">
      <h2 style="margin-bottom: 24px;">Probability Map</h2>
      
      <div class="probability-map-container">
        <!-- Left Column: Warming Up Projects (25%) -->
        <div class="warming-up-section">
          <h3 class="section-title">Warming Up</h3>
          
          <div class="warming-up-group">
            <h4 class="temp-title hot">üî• Hot</h4>
            <div id="warmingUpHot" class="project-list"></div>
          </div>
          
          <div class="warming-up-group">
            <h4 class="temp-title warmer">üå°Ô∏è Warmer</h4>
            <div id="warmingUpWarmer" class="project-list"></div>
          </div>
          
          <div class="warming-up-group">
            <h4 class="temp-title warm">üíß Warm</h4>
            <div id="warmingUpWarm" class="project-list"></div>
          </div>
        </div>

        <!-- Middle Column: Pipeline Grid (50%) -->
        <div class="pipeline-section">
          <h3 class="section-title">Pipeline</h3>
          
          <div class="pipeline-grid">
            <!-- Y-axis labels -->
            <div class="y-axis-labels">
              <div class="y-label happening">Happening</div>
              <div class="y-label likely">Likely</div>
              <div class="y-label who-knows">Who Knows</div>
            </div>
            
            <!-- Grid content -->
            <div class="grid-content">
              <!-- X-axis labels -->
              <div class="x-axis-labels">
                <div class="x-label">90 Days</div>
                <div class="x-label">60 Days</div>
                <div class="x-label">30 Days</div>
              </div>
              
              <!-- Grid cells -->
              <div class="grid-cells">
                <!-- Happening row -->
                <div id="pipeline-happening-90" class="grid-cell" data-likelihood="Happening" data-timing="90 Days"></div>
                <div id="pipeline-happening-60" class="grid-cell" data-likelihood="Happening" data-timing="60 Days"></div>
                <div id="pipeline-happening-30" class="grid-cell" data-likelihood="Happening" data-timing="30 Days"></div>
                
                <!-- Likely row -->
                <div id="pipeline-likely-90" class="grid-cell" data-likelihood="Likely" data-timing="90 Days"></div>
                <div id="pipeline-likely-60" class="grid-cell" data-likelihood="Likely" data-timing="60 Days"></div>
                <div id="pipeline-likely-30" class="grid-cell" data-likelihood="Likely" data-timing="30 Days"></div>
                
                <!-- Who Knows row -->
                <div id="pipeline-whoknows-90" class="grid-cell" data-likelihood="Who Knows" data-timing="90 Days"></div>
                <div id="pipeline-whoknows-60" class="grid-cell" data-likelihood="Who Knows" data-timing="60 Days"></div>
                <div id="pipeline-whoknows-30" class="grid-cell" data-likelihood="Who Knows" data-timing="30 Days"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Slow Death & Archived (25%) -->
        <div class="slow-death-section">
          <h3 class="section-title">End of Life</h3>
          
          <div class="slow-death-group">
            <h4 class="death-title dying">‚ö†Ô∏è Dying</h4>
            <div id="slowDeathDying" class="project-list"></div>
          </div>
          
          <div class="slow-death-group">
            <h4 class="death-title dead">üíÄ Dead</h4>
            <div id="slowDeathDead" class="project-list"></div>
          </div>
          
          <div class="slow-death-group">
            <h4 class="death-title archived">üì¶ Archived</h4>
            <div id="archivedDead" class="project-list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
